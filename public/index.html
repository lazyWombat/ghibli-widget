<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Ghibli widget</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div>
      <div 
        class='ghibli-widget'
        data-server='https://ghibliapi.herokuapp.com' data-type='loading' data-theme='dark'
        style="width: 400px; height: 200px; background: teal; resize: both; overflow: hidden; display: inline-block;"
      ></div>
      <div 
        class='ghibli-widget'
        data-server='https://ghibliapi.herokuapp.com' data-type='loading' data-theme='light'
        style="width: 400px; height: 200px; background: teal; resize: both; overflow: hidden; display: inline-block;"
      ></div>
    </div>
    <div>
      <div 
        class='ghibli-widget'
        data-server='https://ghibliapi.herokuapp.com' data-type='bad type' data-theme='dark'
        style="width: 400px; height: 200px; background: teal; resize: both; overflow: hidden; display: inline-block;"
      ></div>
      <div 
        class='ghibli-widget'
        data-server='https://ghibliapi.herokuapp.com' data-type='bad type' data-theme='light'
        style="width: 400px; height: 200px; background: teal; resize: both; overflow: hidden; display: inline-block;"
      ></div>
    </div>
    <div>
      <div 
        class='ghibli-widget'
        data-server='https://ghibliapi.herokuapp.com' data-type='films' data-theme='dark'
        style="width: 600px; height: 250px; background: teal; resize: both; overflow: hidden;"
      ></div>
      <div 
        class='ghibli-widget'
        data-server='https://ghibliapi.herokuapp.com' data-type='films'
        style="width: 600px; height: 250px; background: teal; resize: both; overflow: hidden;"
      ></div>
    </div>
  </body>
</html>
