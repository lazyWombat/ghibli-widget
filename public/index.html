<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Ghibli widget</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div 
      class='ghibli-widget'
      data-server='https://ghibliapi.herokuapp.com' data-type='loading'
      style="width: 400px; height: 200px; background: teal; resize: both; overflow: hidden;"
    ></div>
    <div 
      class='ghibli-widget'
      data-server='https://ghibliapi.herokuapp.com' data-type='bad type'
      style="width: 400px; height: 200px; background: teal; resize: both; overflow: hidden;"
    ></div>
    <div 
      class='ghibli-widget'
      data-server='https://ghibliapi.herokuapp.com' data-type='films'
      style="width: 600px; height: 250px; background: teal; resize: both; overflow: hidden;"
    ></div>
  </body>
</html>
